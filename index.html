<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>kalkulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<form>
		<div class="display">
			<input type="text" name="display" placeholder="0">
		</div>
		<section class="button">
			<div class="tombol-kiri">
				<div>
					<input type="button" value="AC" onclick="display.value=''" class="tombol">
					<input type="button" value="DEL" onclick="display.value=display.value.toString().slice(0,-1)" class="tombol">
					<input type="button" value="%" onclick="display.value+='%'" class="tombol">
				</div>
				<div>
					<input type="button" value="7" onclick="display.value+='7'" class="tombol">
					<input type="button" value="8" onclick="display.value+='8'" class="tombol">
					<input type="button" value="9" onclick="display.value+='9'" class="tombol">
				</div>
				<div>
					<input type="button" value="4" onclick="display.value+='4'" class="tombol">
					<input type="button" value="5" onclick="display.value+='5'" class="tombol">
					<input type="button" value="6" onclick="display.value+='6'" class="tombol">
				</div>
				<div>
					<input type="button" value="1" onclick="display.value+='1'" class="tombol">
					<input type="button" value="2" onclick="display.value+='2'" class="tombol">
					<input type="button" value="3" onclick="display.value+='3'" class="tombol">
				</div>
				<div>
					<input type="button" value="00" onclick="display.value+='00'" class="tombol">
					<input type="button" value="0" onclick="display.value+='0'" class="tombol">
					<input type="button" value="." onclick="display.value+='.'" class="tombol">
				</div>
			</div>
			<div class="tombol-kanan">
					<input type="button" value="/" onclick="display.value+='/'" class="tombol">
					<input type="button" value="+" onclick="display.value+='+'" class="tombol">
					<input type="button" value="-" onclick="display.value+='-'" class="tombol">
					<input type="button" value="*" onclick="display.value+='*'" class="tombol">
					<input type="button" value="=" onclick="display.value=eval(display.value)" class="tombol">
			</div>
		</section>
	</form>
</div>
</body>
</html>
